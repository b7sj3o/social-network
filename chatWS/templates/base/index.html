{% extends 'base.html' %}


{% block content %}

<style>
    body {
        background-color: rgb(202, 196, 196);
    }
    .container {
        max-width: 75%;
        margin: 0 auto;
    }

</style>
<!-- TODO: #2 connect to ws and get messages for me -->
<div class="container">
    <form method="post" class="mt-5">
        {% csrf_token %}
        {% for form in forms %}
            <div>
                <label for="">{{ form.label }}</label>
                {{ form }}
            </div>
        {% endfor %}
        <input type="submit" value="Submit" class="form-control w-100">
    </form>
</div>

{% endblock content %}
