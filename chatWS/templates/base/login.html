{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <h1 class="text-center fs-1 fw-bold">LOGIN</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" name="username" class="form-control w-100">
        <label for="" class="mt-3">Password</label>
        <input type="password" name="password" id="" class="form-control w-100">
        <input type="submit" value="Submit" class="form-control w-100 mt-3">
    </form>
</div>

{% endblock content %}
